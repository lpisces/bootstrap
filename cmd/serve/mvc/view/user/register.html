{{define "register"}}
{{template "header"}}
<div class="container h-100">
	<div class="row h-100 mt-4 justify-content-sm-center">
		<div class="col-sm-4 card">
			<div class="card-body">
			<h4 class="card-title">注册</h4>
		  <form>
				<div class="form-group">
		    	<label for="inputEmail">Email</label>
		    	<input type="email" name="input[email]" id="inputEmail" class="form-control" placeholder="请输入Email" required autofocus>
				</div>
				<div class="form-group">
		    	<label for="inputPassword">密码</label>
		    	<input type="password" name="input[password]" id="inputPassword" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group">
		    	<label for="inputPasswordConfirm">确认密码</label>
		    	<input type="password" name="input[passwordConfirm]" id="inputPasswordConfirm" class="form-control" placeholder="Password" required>
				</div>
				<button type="submit" class="btn btn-primary">注册</button>
		  </form>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
			</div>
		</div>
	</div>
</div>
{{template "footer"}}
{{end}}
